<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify Web</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="wrapper">

      <!-- menu di navigazione -->
      <nav class="nav-bar">
        <div class="nav-bar-top">
          <span class="title">Navbar Top</span>
        </div>
        <div class="nav-bar-bottom">
          <span class="title">Navbar Bottom</span>
        </div>
      </nav>
      <!-- /menu di navigazione -->

      <!-- main -->
      <main>
        <!-- barra di navigazione superiore -->
        <div class="top-bar">
          <span class="title">Top-bar</span>
        </div>
        <!-- /barra di navigazione superiore -->

        <!-- contenuti -->
        <div class="content">

        </div>
        <!-- /contenuti -->
      </main>
      <!-- /main -->

    </div>
    <!-- /wrapper -->

    <!-- footer -->
    <footer class="play-bar">
      <div class="play-bar-left">
        <span class="title">Barra di riproduzione sinistra</span>
      </div>
      <div class="play-bar-center">
        <span class="title">Barra di riproduzione centrale</span>
      </div>
      <div class="play-bar-right">
        <span class="title">Barra di riproduzione destra</span>
      </div>
    </footer>
    <!-- footer -->

  </body>
</html>
